<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matching Game</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
   <link href="css/animate.css" rel="stylesheet">
   <link rel="icon" href="https://drive.google.com/uc?id=1xHOq877CAMo9K3yOkfiyI3wBWfKYbIrh" type="image/jpg" sizes="16x16">

</head>
<body>

<section class="memory-game">
  <div class="container-fluid">
    <div class="row">

      <h1 class="game-name">MATCHING GAME</h1>


  <button type="button" name="button" value="Refresh Page" onClick="window.location.reload();" class="btn btn-danger again-button">PLAY AGAIN</button>
<div class="board-table col-xs-12 col-sm-12 col-sm-offset-2 col-md-12 col-md-offset-4 col-lg-12 col-lg-offset-4">
  <h2>YOUR TIME</h2>
  <div class="time">00:00:00</div>

<div class="board">

  <div class="memory-card" data-framework="brush">
    <img class="back-face" src="img/svg/innovation.svg" alt="head">
    <img class="front-face" src="img/svg/brush.svg" alt="brush"></div>
  <div class="memory-card" data-framework="brush">
    <img class="back-face" src="img/svg/innovation.svg" alt="head">
    <img class="front-face" src="img/svg/brush.svg" alt="brush">
  </div>

  <div class="memory-card" data-framework="cleaning">
    <img class="back-face" src="img/svg/innovation.svg" alt="head">
    <img class="front-face" src="img/svg/cleaning-products.svg" alt="cleaning"></div>
  <div class="memory-card" data-framework="cleaning">
    <img class="back-face" src="img/svg/innovation.svg" alt="head">
    <img class="front-face" src="img/svg/cleaning-products.svg" alt="cleaning">

  </div>

  <div class="memory-card" data-framework="hot-tub">
    <img class="back-face" src="img/svg/innovation.svg" alt="head">
    <img class="front-face" src="img/svg/hot-tub.svg" alt="hot-tub"></div>
  <div class="memory-card" data-framework="hot-tub">
    <img class="back-face" src="img/svg/innovation.svg" alt="head">
    <img class="front-face" src="img/svg/hot-tub.svg" alt="hot-tub">

  </div>

  <div class="memory-card" data-framework="landry">
    <img class="back-face" src="img/svg/innovation.svg" alt="head">
    <img class="front-face" src="img/svg/laundry.svg" alt="landry"></div>
    <div class="memory-card" data-framework="landry">
    <img class="back-face" src="img/svg/innovation.svg" alt="head">
    <img class="front-face" src="img/svg/laundry.svg" alt="landry">

  </div>

  <div class="memory-card" data-framework="blade">
    <img class="back-face" src="img/svg/innovation.svg" alt="head">
    <img class="front-face" src="img/svg/razor-blade.svg" alt="blade"></div>
  <div class="memory-card" data-framework="blade">
    <img class="back-face" src="img/svg/innovation.svg" alt="head">
    <img class="front-face" src="img/svg/razor-blade.svg" alt="blade">

  </div>

  <div class="memory-card" data-framework="toilet">
    <img class="back-face" src="img/svg/innovation.svg" alt="head">
    <img class="front-face" src="img/svg/toilet.svg" alt="toilet"></div>
  <div class="memory-card" data-framework="toilet">
    <img class="back-face" src="img/svg/innovation.svg" alt="head">
    <img class="front-face" src="img/svg/toilet.svg" alt="toilet">

  </div>

  <div class="memory-card" data-framework="trash">
    <img class="back-face" src="img/svg/innovation.svg" alt="head">
    <img class="front-face" src="img/svg/trash-bin.svg" alt="trash"></div>
  <div class="memory-card" data-framework="trash">
    <img class="back-face" src="img/svg/innovation.svg" alt="head">
    <img class="front-face" src="img/svg/trash-bin.svg" alt="trash">

  </div>

  <div class="memory-card" data-framework="vacuum">
    <img class="back-face" src="img/svg/innovation.svg" alt="head">
    <img class="front-face" src="img/svg/vacuum-cleaner.svg" alt="vacuum"></div>
  <div class="memory-card" data-framework="vacuum">
    <img class="back-face" src="img/svg/innovation.svg" alt="head">
    <img class="front-face" src="img/svg/vacuum-cleaner.svg" alt="vacuum">

  </div>

</div>
</div>

</div>
</div>
</section>









    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery-3.4.1.js"></script>

</body>
</html>
